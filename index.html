<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagwolf.de</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            background: black;
        }

        /* Hero Section mit Video */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .button {
            background-color: #ffcc00;
            padding: 12px 24px;
            font-size: 20px;
            color: black;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #e6b800;
        }

        /* Header */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: yellow;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        nav a:hover {
            color: yellow;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Tagwolf.de</div>
        <nav>
            <a href="#">Start</a>
            <a href="#">Features</a>
            <a href="#">Über Uns</a>
            <a href="#">Kontakt</a>
        </nav>
    </header>

    <!-- Hero Section mit Video -->
    <section class="hero">
        <video autoplay muted loop playsinline class="background-video">
            <source src="https://i.imgur.com/zrWbgPd.mp4" type="video/mp4">
            Dein Browser unterstützt dieses Videoformat nicht.
        </video>
        <div class="hero-content">
            <h1 class="text-4xl font-bold">Willkommen bei Tagwolf.de</h1>
            <p class="text-xl mt-4">Die beste Plattform für Minecraft-Suche und mehr!</p>
            <a href="minecraft-suche.html" class="button mt-6">Minecraft-Suche starten</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Tagwolf.de - Alle Rechte vorbehalten</p>
    </footer>

</body>
</html>
